<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Project</title>
    <!-- adding google font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- adding google icons for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- linking correct Font Awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- adding css file -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="main_box">
      <!-- menu btn -->
    
          <input type="checkbox" id="check">
          <label class="menu-btn" for="check">
            <span id="menu-btn" class="material-symbols-outlined">menu</span>
          </label>

  <!-- side bar -->
    
      <div class="side-bar">


        <div class="side-bar_nav_bar">
          <div class="apna-college">
            <span class="apna-college_logo">Shahid Academy</span>
            <label for="check">
              <span class="apna-college_cross">*</span>
            </label>
          </div>
          
          <div class="side-bar_nav_bar-componenet">
             <span id="component-logo" class="material-symbols-outlined" >
              collections_bookmark
            </span>
            <a class="component-anchor-tag" href="#">Gallery</a>
          </div>
          <div class="side-bar_nav_bar-componenet">
             <span id="component-logo" class="material-symbols-outlined" >
              article_shortcut
            </span>
            <a class="component-anchor-tag" href="#">Shortcuts</a>
          </div>
  
          <div class="side-bar_nav_bar-componenet">
             <span id="component-logo" class="material-symbols-outlined" >
              photo_album
              </span>
            <a class="component-anchor-tag" href="#">Exhibits</a>
          </div>
  
          <div class="side-bar_nav_bar-componenet">
             <span id="component-logo" class="material-symbols-outlined" >
              calendar_month
              </span>
            <a class="component-anchor-tag" href="#">Events</a>
          </div>
          
          
          <div class="side-bar_nav_bar-componenet">
             <span id="component-logo" class="material-symbols-outlined" >
              storefront
             </span>
            <a class="component-anchor-tag" href="#">Store</a>
          </div>
  
          <div class="side-bar_nav_bar-componenet">
             <span id="component-logo" class="material-symbols-outlined"  >
              call
            </span>
            <a class="component-anchor-tag" href="#">Contact</a>
          </div>
          
          
          <div class="side-bar_nav_bar-componenet">
             <span id="component-logo" class="material-symbols-outlined" >
              feedback
            </span>
            <a class="component-anchor-tag" href="#">Feedback</a>
          </div>
        </div>


        <div class="side-bar_social_media">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href=""><i class="fab fa-instagram"></i></a>
        </div>

      </div>
    </div>
  </body>
</html>
